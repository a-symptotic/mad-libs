<!DOCTYPE html>
<html>
    <head>
    	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		
    	<meta charset="UTF-8">
    	<link href="style.css" rel="stylesheet">
        <title>Mad Libs!</title>
    </head>

    <body>
    	<div id="container">
	        <p id="heading">Welcome to Mad Libs!</p>
	        <p id="subheading">Please select a story and click play.</p>
	        <p id="madlibsdisplay"></p>
	        <p id="divider">______________________</p>

	        <form id="start_form" onsubmit="return false">
		        <select id="selector">
				    <option value="rand">Random Mad Lib</option>
				    <option value="Benson">Benson</option>
				    <option value="Clothes">Clothes</option>
				    <option value="Dance">Dance</option>
				    <option value="Tarzan">Tarzan</option>
				    <option value="University">University</option>
				</select>
				<button type="button" id="playbutton" autofocus>PLAY</button>
			</form>

			<form id="words_form" onsubmit="return false">
				<input type="text" id="userinput"></input>
				<button id="nextbutton">NEXT</button>
			</form>

			<button type="button" id="playAgainbutton">PLAY AGAIN</button>
		</div>
		<script src="scripts.js"></script>
		<script src="stories.js"></script>
    </body>
</html>
