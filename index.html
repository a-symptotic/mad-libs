<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
    	<link href="style.css" rel="stylesheet">
        <title>Mad Libs!</title>
    </head>

    <body>
    	<div id="container">
	        <p id="heading">Welcome to Mad Libs!</p>
	        <p id="subheading">Please select a story and click play.</p>
	        <p id="madlibsdisplay"></p>

	        <form id="start_form" onsubmit="return false">
		        <select id="selector">
				    <option value="rand">Random Mad Lib</option>
				    <option value="Benson">Benson</option>
				    <option value="Clothes">Clothes</option>
				    <option value="Dance">Dance</option>
				    <option value="Tarzan">Tarzan</option>
				    <option value="University">University</option>
				</select>
				<button type="button" id="playbutton" autofocus>Play</button>
			</form>

			<form id="words_form" onsubmit="return false">
				<input type="text" id="userinput"></input>
				<button id="nextbutton">Next</button>
			</form>

			<button type="button" id="playAgainbutton">Play Again</button>

		</div>
		
		<script src="scripts.js"></script>
		<script src="stories.js"></script>

    </body>
</html>
